<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff; /* White background */
            font-size: 1.2rem; /* Increased font size for better readability */
        }

        .card {
            margin-top: 80px; /* Add margin to the top of the card */
            background-color: #fff; /* White background */
            border-radius: 20px; /* Rounded corners */
            padding: 30px; /* Increased padding */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            color: #343a40; /* Dark gray text */
            font-weight: bold; /* Bold font */
        }

        .card-body {
            color: #343a40; /* Dark gray text */
        }

        .btn-primary {
            background-color: #007bff; /* Primary button color */
            border-color: #007bff;
            border-radius: 25px; /* Rounded corners */
            font-weight: 600;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
            width: 100%; /* Full width */
            padding: 15px; /* Increased padding */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker hover color */
            border-color: #0056b3;
        }

        .form-control {
            border-radius: 25px; /* Rounded corners */
            border: 2px solid #ced4da; /* Gray border */
            padding: 10px 15px; /* Increased padding */
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff; /* Primary border color on focus */
            box-shadow: 0 0 5px #007bff; /* Primary shadow on focus */
        }

        .error-message {
            color: #dc3545; /* Red color for error messages */
            font-size: 14px;
        }


    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Set New Password</h5>
                    </div>
                    <div class="card-body">
                        <p>Please enter your new password twice below:</p>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="password" class="form-control" id="id_new_password1" name="new_password1"
                                    placeholder="New Password" required>
                                {% if form.new_password1.errors %}
                                <p class="error-message">{{ form.new_password1.errors }}</p>
                                {% endif %}
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="id_new_password2" name="new_password2"
                                    placeholder="Confirm New Password" required>
                                {% if form.new_password2.errors %}
                                <p class="error-message">{{ form.new_password2.errors }}</p>
                                {% endif %}
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>

</html>
